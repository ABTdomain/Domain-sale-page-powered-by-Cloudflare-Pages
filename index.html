<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style id="dynamic-styles"></style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ============================================
        // CREATOR INFO - DO NOT REMOVE
        // ============================================
        const CREATOR = {
            name: "DomainLab",
            github: "https://github.com/ABTdomain",
            version: "1.0.0"
        };

        // ============================================
        // USER CONFIGURATION - ONLY EDIT THIS
        // ============================================
        const DOMAIN_CONFIG = {
            // Your Domain Info (Required)
            domain: "DomainPickUP.com",
            price: "25,000",
            currency: "USD",
            
            // Template Choice: 1-6
            // 1 = Tech (Blue/Purple gradient)
            // 2 = Finance (Green/Gold professional)  
            // 3 = Creative (Pink/Orange vibrant)
            // 4 = Minimal (Black/White clean)
            // 5 = Crypto (Dark/Neon futuristic)
            // 6 = Corporate (Navy/Gray business)
            template: 1,
            
            // Optional Settings
            priceNegotiable: true,
            
            // Contact (At least one required)
            contact: {
                email: "sales@example.com",
                telegram: "@username",
                whatsapp: "+1234567890"
            },
            
            // Domain Features (Optional - leave empty to hide)
            features: [
                "Premium .io extension",
                "8 years old domain",
                "Perfect for startups",
                "SEO friendly name"
            ],
            
            // Payment Methods (Optional)
            payments: ["Escrow.com", "Bank Transfer", "Crypto"]
        };

        // ============================================
        // TEMPLATE DEFINITIONS
        // ============================================
        const TEMPLATES = {
            1: { // Tech Template
                name: "Tech",
                background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                primaryColor: "#667eea",
                secondaryColor: "#764ba2",
                textColor: "#ffffff",
                buttonColor: "#ffffff",
                buttonTextColor: "#667eea",
                overlayOpacity: "0.1",
                font: "Inter"
            },
            2: { // Finance Template  
                name: "Finance",
                background: "linear-gradient(135deg, #0F766E 0%, #14532D 100%)",
                primaryColor: "#0F766E",
                secondaryColor: "#14532D",
                textColor: "#ffffff",
                buttonColor: "#FFD700",
                buttonTextColor: "#14532D",
                overlayOpacity: "0.15",
                font: "Inter"
            },
            3: { // Creative Template
                name: "Creative",
                background: "linear-gradient(135deg, #EC4899 0%, #F97316 100%)",
                primaryColor: "#EC4899",
                secondaryColor: "#F97316",
                textColor: "#ffffff",
                buttonColor: "#ffffff",
                buttonTextColor: "#EC4899",
                overlayOpacity: "0.1",
                font: "Inter"
            },
            4: { // Minimal Template
                name: "Minimal",
                background: "#ffffff",
                primaryColor: "#000000",
                secondaryColor: "#666666",
                textColor: "#000000",
                buttonColor: "#000000",
                buttonTextColor: "#ffffff",
                overlayOpacity: "0",
                font: "Inter"
            },
            5: { // Crypto Template
                name: "Crypto",
                background: "linear-gradient(135deg, #0D0D0D 0%, #1A1A2E 100%)",
                primaryColor: "#00D4FF",
                secondaryColor: "#FF00E5",
                textColor: "#ffffff",
                buttonColor: "#00D4FF",
                buttonTextColor: "#0D0D0D",
                overlayOpacity: "0.2",
                font: "Inter"
            },
            6: { // Corporate Template
                name: "Corporate",
                background: "linear-gradient(135deg, #1E3A8A 0%, #1E293B 100%)",
                primaryColor: "#1E3A8A",
                secondaryColor: "#1E293B",
                textColor: "#ffffff",
                buttonColor: "#ffffff",
                buttonTextColor: "#1E3A8A",
                overlayOpacity: "0.1",
                font: "Inter"
            }
        };

        // ============================================
        // PAGE GENERATOR (DO NOT EDIT BELOW)
        // ============================================
        class DomainPage {
            constructor() {
                this.config = DOMAIN_CONFIG;
                this.template = TEMPLATES[this.config.template] || TEMPLATES[1];
                this.init();
            }

            init() {
                this.setPageTitle();
                this.setMetaTags();
                this.generateStyles();
                this.generateHTML();
                this.addEventListeners();
            }

            setPageTitle() {
                const price = `${this.config.currency === 'USD' ? '$' : ''}${this.config.price}`;
                document.title = `${this.config.domain} is for sale - ${price}`;
            }

            setMetaTags() {
                const price = `${this.config.currency === 'USD' ? '$' : ''}${this.config.price}`;
                
                const description = `${this.config.domain} is available for purchase at ${price}. Premium domain name for sale. ${this.config.priceNegotiable ? 'Price negotiable.' : 'Fixed price.'}`;
                
                let meta = document.querySelector('meta[name="description"]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.name = 'description';
                    document.head.appendChild(meta);
                }
                meta.content = description;

                this.addMetaTag('og:title', `${this.config.domain} is for sale`, 'property');
                this.addMetaTag('og:description', description, 'property');
                this.addMetaTag('og:type', 'website', 'property');
            }

            addMetaTag(name, content, type = 'name') {
                let meta = document.querySelector(`meta[${type}="${name}"]`);
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute(type, name);
                    document.head.appendChild(meta);
                }
                meta.content = content;
            }

            generateStyles() {
                const t = this.template;
                const styles = `
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }

                    body {
                        font-family: '${t.font}', -apple-system, sans-serif;
                        background: ${t.background};
                        color: ${t.textColor};
                        min-height: 100vh;
                        overflow-x: hidden;
                        position: relative;
                    }

                    body::before {
                        content: '';
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="${t.overlayOpacity}"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
                        pointer-events: none;
                        z-index: 1;
                    }

                    .container {
                        max-width: 1200px;
                        margin: 0 auto;
                        padding: 2rem;
                        position: relative;
                        z-index: 2;
                    }

                    .hero {
                        min-height: 100vh;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        text-align: center;
                        padding: 2rem;
                    }

                    .domain-badge {
                        display: inline-block;
                        padding: 0.5rem 1.5rem;
                        background: rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(10px);
                        border-radius: 50px;
                        font-size: 0.875rem;
                        font-weight: 600;
                        text-transform: uppercase;
                        letter-spacing: 0.1em;
                        margin-bottom: 2rem;
                        animation: fadeIn 0.8s ease;
                    }

                    .domain-name {
                        font-size: clamp(2.5rem, 8vw, 6rem);
                        font-weight: 900;
                        letter-spacing: -0.02em;
                        margin-bottom: 1rem;
                        animation: slideUp 0.8s ease;
                        word-break: break-word;
                    }

                    .domain-price {
                        font-size: clamp(2rem, 5vw, 3.5rem);
                        font-weight: 700;
                        margin-bottom: 1rem;
                        animation: slideUp 0.8s ease 0.2s both;
                        opacity: 0.95;
                    }

                    .price-badge {
                        display: inline-block;
                        padding: 0.3rem 1rem;
                        background: rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(10px);
                        border-radius: 20px;
                        font-size: 1rem;
                        margin-bottom: 3rem;
                        animation: slideUp 0.8s ease 0.3s both;
                    }

                    .cta-button {
                        display: inline-block;
                        padding: 1.25rem 3rem;
                        background: ${t.buttonColor};
                        color: ${t.buttonTextColor};
                        text-decoration: none;
                        border-radius: 50px;
                        font-size: 1.25rem;
                        font-weight: 600;
                        transition: all 0.3s ease;
                        animation: slideUp 0.8s ease 0.4s both;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                    }

                    .cta-button:hover {
                        transform: translateY(-3px);
                        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
                    }

                    .features {
                        padding: 5rem 0;
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(10px);
                    }

                    .features-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                        gap: 2rem;
                        margin-bottom: 3rem;
                    }

                    .feature-card {
                        background: rgba(255, 255, 255, 0.1);
                        backdrop-filter: blur(10px);
                        padding: 2rem;
                        border-radius: 20px;
                        text-align: center;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }

                    .feature-card:hover {
                        transform: translateY(-5px);
                        background: rgba(255, 255, 255, 0.15);
                    }

                    .feature-number {
                        font-size: 2rem;
                        font-weight: 800;
                        margin-bottom: 0.5rem;
                        opacity: 0.9;
                    }

                    .feature-text {
                        font-size: 1.1rem;
                        opacity: 0.95;
                        line-height: 1.6;
                    }

                    .contact {
                        padding: 5rem 0;
                        text-align: center;
                    }

                    .section-title {
                        font-size: clamp(2rem, 5vw, 3rem);
                        font-weight: 800;
                        margin-bottom: 3rem;
                    }

                    .contact-methods {
                        display: flex;
                        justify-content: center;
                        gap: 2rem;
                        flex-wrap: wrap;
                        margin-bottom: 3rem;
                    }

                    .contact-card {
                        background: rgba(255, 255, 255, 0.1);
                        backdrop-filter: blur(10px);
                        padding: 2rem 3rem;
                        border-radius: 20px;
                        min-width: 250px;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }

                    .contact-card:hover {
                        transform: translateY(-5px);
                        background: rgba(255, 255, 255, 0.15);
                    }

                    .contact-label {
                        font-size: 0.875rem;
                        text-transform: uppercase;
                        letter-spacing: 0.1em;
                        opacity: 0.8;
                        margin-bottom: 0.5rem;
                    }

                    .contact-value {
                        font-size: 1.25rem;
                        font-weight: 600;
                        word-break: break-all;
                    }

                    .payment-methods {
                        display: flex;
                        justify-content: center;
                        gap: 1rem;
                        flex-wrap: wrap;
                    }

                    .payment-badge {
                        padding: 0.75rem 1.5rem;
                        background: rgba(255, 255, 255, 0.1);
                        backdrop-filter: blur(10px);
                        border-radius: 25px;
                        font-weight: 600;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }

                    .creator-badge {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 0.5rem 1rem;
                        border-radius: 20px;
                        font-size: 0.75rem;
                        z-index: 9999;
                        backdrop-filter: blur(10px);
                    }

                    .creator-badge a {
                        color: #00D4FF;
                        text-decoration: none;
                    }

                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }

                    @keyframes slideUp {
                        from {
                            opacity: 0;
                            transform: translateY(30px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }

                    @media (max-width: 768px) {
                        .hero {
                            min-height: 100vh;
                            padding: 1rem;
                        }

                        .contact-methods {
                            flex-direction: column;
                            align-items: center;
                        }

                        .contact-card {
                            width: 100%;
                            max-width: 350px;
                        }

                        .cta-button {
                            padding: 1rem 2rem;
                            font-size: 1.1rem;
                        }

                        .creator-badge {
                            bottom: 10px;
                            right: 10px;
                            left: 10px;
                            text-align: center;
                        }
                    }

                    ${this.config.template === 4 ? `
                        body::before {
                            display: none;
                        }
                        .domain-badge,
                        .price-badge,
                        .feature-card,
                        .contact-card,
                        .payment-badge {
                            background: #f5f5f5;
                            border: 2px solid #000;
                        }
                        .feature-card:hover,
                        .contact-card:hover {
                            background: #eeeeee;
                        }
                    ` : ''}

                    ${this.config.template === 5 ? `
                        .domain-name {
                            background: linear-gradient(90deg, #00D4FF, #FF00E5);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        }
                        .cta-button {
                            background: linear-gradient(90deg, #00D4FF, #FF00E5);
                            position: relative;
                            overflow: hidden;
                        }
                        .cta-button::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: -100%;
                            width: 100%;
                            height: 100%;
                            background: rgba(255, 255, 255, 0.3);
                            transition: left 0.5s;
                        }
                        .cta-button:hover::before {
                            left: 100%;
                        }
                    ` : ''}
                `;

                document.getElementById('dynamic-styles').innerHTML = styles;
            }

            generateHTML() {
                const price = `${this.config.currency === 'USD' ? '$' : ''}${this.config.price}`;
                
                const html = `
                    <section class="hero">
                        <div class="domain-badge">For Sale</div>
                        <h1 class="domain-name">${this.config.domain}</h1>
                        <div class="domain-price">${price}</div>
                        ${this.config.priceNegotiable ? 
                            '<div class="price-badge">Price Negotiable</div>' : 
                            '<div class="price-badge">Fixed Price</div>'
                        }
                        <a href="#contact" class="cta-button">Get This Domain</a>
                    </section>

                    ${this.config.features && this.config.features.length > 0 ? `
                        <section class="features">
                            <div class="container">
                                <div class="features-grid">
                                    ${this.config.features.map((feature, index) => `
                                        <div class="feature-card">
                                            <div class="feature-number">${String(index + 1).padStart(2, '0')}</div>
                                            <div class="feature-text">${feature}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </section>
                    ` : ''}

                    <section class="contact" id="contact">
                        <div class="container">
                            <h2 class="section-title">Get In Touch</h2>
                            
                            <div class="contact-methods">
                                ${this.config.contact.email ? `
                                    <div class="contact-card">
                                        <div class="contact-label">Email</div>
                                        <div class="contact-value">${this.config.contact.email}</div>
                                    </div>
                                ` : ''}
                                
                                ${this.config.contact.telegram ? `
                                    <div class="contact-card">
                                        <div class="contact-label">Telegram</div>
                                        <div class="contact-value">${this.config.contact.telegram}</div>
                                    </div>
                                ` : ''}
                                
                                ${this.config.contact.whatsapp ? `
                                    <div class="contact-card">
                                        <div class="contact-label">WhatsApp</div>
                                        <div class="contact-value">${this.config.contact.whatsapp}</div>
                                    </div>
                                ` : ''}
                            </div>

                            ${this.config.payments && this.config.payments.length > 0 ? `
                                <h3 style="margin: 3rem 0 1.5rem; opacity: 0.9;">Secure Payment Methods</h3>
                                <div class="payment-methods">
                                    ${this.config.payments.map(payment => `
                                        <div class="payment-badge">${payment}</div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </section>

                    <div class="creator-badge">
                        Powered by <a href="${CREATOR.github}" target="_blank">${CREATOR.name}</a> v${CREATOR.version}
                    </div>
                `;

                document.getElementById('app').innerHTML = html;
            }

            addEventListeners() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });

                const checkCreatorBadge = () => {
                    const badge = document.querySelector('.creator-badge');
                    if (!badge || window.getComputedStyle(badge).display === 'none') {
                        console.warn('⚠️ Creator attribution is required for free use.');
                    }
                };
                
                setTimeout(checkCreatorBadge, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DomainPage();
        });
    </script>
</body>
</html>
